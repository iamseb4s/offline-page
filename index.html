      .star-field {
        position: fixed;
        top: 0;
        left: 0;

        height: 100%;
        background-image: radial-gradient(
            1px 1px at 20px 30px,

        background-size: 250px 250px;
        background-repeat: repeat;
        animation: twinkle 15s linear infinite;
      }

      @keyframes twinkle {
        from {
          background-position-y: 0;
        }
        to {
          background-position-y: -250px;
        }
      }
